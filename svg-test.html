<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
</head>

<style>
    .svg {
        width: 60px;
        height: 40px;
    }
</style>

<body>

    <div>
        SVG as standalone file in image:
        <img class="svg" src="./flag.svg"/>
    </div>

    <br/>

    <div>
        Same SVG but from a bundle:
        <svg class="svg"><use href="./bundle.svg#flag"/></svg>
    </div>

</body>
</html>
